sudo: required
language: php node_js

php:
  - 7.1

before_script:
  - php -v
  - sudo npm update npm -g
  - sudo npm install n -g
  - sudo n latest
  - npm install
  - npm run production
  - composer self-update
  - composer install --dev --no-interaction --prefer-source
  - cp ./.env.travis ./.env
  - touch ./database/testing.sqlite

script: vendor/bin/phpunit