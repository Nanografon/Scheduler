sudo: required
language: php

php:
  - 7.1

before_script:
  - sudo apt-get install -y nodejs
  - php -v
  - node -v
  - npm -v
  - npm install
  - npm run production
  - composer self-update
  - composer install --dev --no-interaction --prefer-source
  - cp ./.env.travis ./.env
  - touch ./database/testing.sqlite

script: vendor/bin/phpunit